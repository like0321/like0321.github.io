<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }

        #box{
            width: 590px;
            height: 470px;
            margin: 100px auto;
            position: relative;
        }
        .banner{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .banner>li{
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        .banner>li a img{
            vertical-align: top;
        }
       #focus{
            width: 100%;
            position: absolute;
            bottom: 30px;
            text-align: center;
        }
        #focus>li{
            display: inline-block;
            width: 6px;
            height: 6px;
            border: 1px solid whitesmoke;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
        }
        .current{
            background: white;
        }
        .left,.right{
            display: inline-block;
            width: 40px;
            height: 40px;
            text-decoration: none;
            font-size: 36px;
            color: white;
            position: absolute;
            top:50%;
            margin-top: -20px;
        }
        .left{
            left:10px;
        }
        .right{
            right:10px;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
       $(function () {
//           定义一个计数变量
           var num=0;
           autoPlay();
//            计时任务
           function autoPlay() {
               timer=setInterval(function () {
                   move()
               },2000)
           }

//          鼠标移入box范围内则停止计时器,鼠标移出box范围内则重新计时
            $("#box").hover(function () {
                clearInterval(timer)
            },function () {
                clearInterval(timer);
                autoPlay()
            });

            //            点击下一页
            $(".right").click(function () {
                move();
            });

//            点击上一页
            $(".left").click(function () {
                num--;
                num= num==-1?$("img").length-1:num;
                $(".banner>li").eq(num).stop().fadeIn(500).siblings().stop().fadeOut(500);
                $("#focus>li").eq(num).addClass("current").siblings().removeClass("current");
            });

//            放到圆点上显示对应的图片
            $("#focus>li").mouseenter(function () {
                var index=$(this).index();
//                让原点与图片同步
                num=index;
                $(".banner>li").eq(index).stop().fadeIn(500).siblings().stop().fadeOut(500);
                $(this).addClass("current").siblings().removeClass("current");
            })

//            轮播动作
           function move() {
               num++;
               num= num==$("img").length?0:num;
               $(".banner>li").eq(num).stop().fadeIn(500).siblings().stop().fadeOut(500);
               $("#focus>li").eq(num).addClass("current").siblings().removeClass("current");
           }
       })
    </script>
</head>


<body>
    <div id="box">
        <ul class="banner">
            <li style="display: block"><a href="#"><img src="img/1.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/2.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/3.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/4.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/5.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/6.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/7.jpg" alt=""></a></li>
            <li><a href="#"><img src="img/8.jpg" alt=""></a></li>
        </ul>
        <ul id="focus">
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <a href="#" class="left">
            <
        </a>
        <a href="#" class="right">
            >
        </a>
    </div>
</body>

</html>
