<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹出层</title>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
</head>

<body>

    <div style="margin: 30px;"></div>


    <button type="button" class="layui-btn" id="btn1">alert</button>
    <button type="button" class="layui-btn" id="btn2">confirm</button>
    <button type="button" class="layui-btn" id="btn3">prompt</button>
    <button type="button" class="layui-btn" id="btn4">tab</button>
    <button type="button" class="layui-btn" id="btn5">msg</button>
    <button type="button" class="layui-btn" id="btn6">tips</button>



    <!-- 单独引入jQuery -->
    <script src="__JS__/jquery.min.js"></script>

    <script src="__STATIC__/layui/layui.all.js"></script>


    <script>

        $("#btn1").click(function () {
            layer.alert('简单演示')

            layer.alert('加了个图标', { icon: 1 });

            layer.alert('有了回调', function (index) {
                //do something

                layer.close(index);
            });
        })

        $("#btn2").click(function () {

            layer.confirm('is not?', { icon: 3, title: '提示' }, function (index) {
                //do something

                layer.close(index);
            });

        })

        $("#btn3").click(function () {

            layer.prompt(function (value, index, elem) {
                alert(value); //得到value
                layer.close(index);
            });

            layer.prompt({
                formType: 2,
                value: '初始值',
                title: '请输入值',
                area: ['800px', '350px'] //自定义文本域宽高
            }, function (value, index, elem) {
                alert(value); //得到value
                layer.close(index);
            });


        })


        $("#btn4").click(function () {
            layer.tab({
                area: ['600px', '300px'],
                tab: [{
                    title: 'TAB1',
                    content: '内容1'
                }, {
                    title: 'TAB2',
                    content: '内容2'
                }, {
                    title: 'TAB3',
                    content: '内容3'
                }]
            });
        })


        $("#btn5").click(function () {
            layer.msg('只想弱弱提示');
            layer.msg('有表情地提示', { icon: 6 });
            layer.msg('关闭后想做些什么', function () {
                //do something
            });
        })

        $("#btn6").click(function(){
            layer.tips('只想提示地精准些', '#btn6');
        })


    </script>

</body>

</html>
