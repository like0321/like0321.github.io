{extend name="base" /}

{block name="body"}
<div class="layui-body">
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li><a href="{:url('index')}">权限组</a></li>
            <li class="layui-this">添加权限组</li>
        </ul>
        <div class="layui-tab-content">
            <form class="layui-form form-container" action="{:url('add')}" method="post">
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" class="layui-input" placeholder="请输入权限组名称">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="启用" checked>
                        <input type="radio" name="status" value="0" title="禁用">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
