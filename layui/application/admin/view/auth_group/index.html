{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">权限组</li>
            <li><a href="{:url('add')}">添加权限组</a></li>
        </ul>
        <div class="layui-tab-content">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>名称</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach $list as $v}
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.title}</td>
                    <td><img src="/static/images/{if $v['status']==1}yes.png{else /}cancel.png{/if}" onclick="changeTableVal('auth_group','id','{$v.id}','status',this)"></td>
                    <td>
                        <a href="{:url('auth',['id'=>$v.id])}" class="layui-btn layui-btn-xs"><i class="layui-icon layui-icon-auz"></i></a>
                        <a href="{:url('edit',['id'=>$v.id])}" class="layui-btn layui-btn-xs layui-btn-normal"><i class="layui-icon layui-icon-edit"></i></a>
                        <a href="{:url('delete',['id'=>$v.id])}" class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="layui-icon layui-icon-delete"></i></a>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
    </div>


</div>
{/block}
