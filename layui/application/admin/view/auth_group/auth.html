{extend name="base" /}

{block name="css"}
<link rel="stylesheet" href="__STATIC__/layui_ext/dtree/dtree.css">
<link rel="stylesheet" href="__STATIC__/layui_ext/dtree/font/dtreefont.css">
{/block}

{block name="body"}
<div class="layui-body">
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li><a href="{:url('index')}">权限组</a></li>
            <li class="layui-this">授权</li>
        </ul>
        <div class="layui-tab-content">
            <ul id="demoTree" class="dtree" data-id="0"></ul>
        </div>
       <div class="layui-input-block">
           <input type="hidden" value="{$Request.param.id}" id="group_id">
           <button type="button" class="layui-btn" id="auth-btn">授权</button>
       </div>
    </div>
</div>
{/block}

{block name="js"}

<script>


    var id =$("#group_id").val();  //权限组id  传给后台

    layui.extend({
        dtree: '/static/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['dtree'], function(){

        var dtree = layui.dtree;


        // 初始化树
        var DemoTree = dtree.render({
            elem: "#demoTree",
            url: "/admin/auth_group/getJson", // 使用url加载（可与data加载同时存在）
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            dataFormat: "list",  //配置data的风格为list
            response:{message:"msg",statusCode:0,parentId:"pid"},  //修改response中返回数据的定义
            request:{"id":id},
            checkbar:true, //开启复选框
            checkbarType: "all",
            useSelection : true,  // true高亮显示选中的节点;false反之;
        });


        //授权
        $("#auth-btn").on('click',function () {

            //获取复选框选中值
            var params = dtree.getCheckbarNodesParam("demoTree");
            var auth_rule_ids = [];
            $.each(params,function (i,ele) {
                auth_rule_ids.push(ele.nodeId);
            });

            $.ajax({
                url:'/admin/auth_group/updateAuthGroupRule',
                type:'post',
                data:{
                    id,
                    auth_rule_ids,
                },
                success:function (res) {
                    if(res.code==1){
                        setTimeout(function () {
                            location.href=res.url;
                        },1000)
                    }
                    layer.msg(res.msg)
                }
            })
        })

    });






</script>

{/block}
