{extend name="base" /}

{block name="body"}
<div class="layui-body">
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">管理员</li>
            <li><a href="{:url('add')}">添加管理员</a></li>
        </ul>
        <div class="layui-tab-content">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>用户名</th>
                    <th>权限组</th>
                    <th>最后登录时间</th>
                    <th>最后登录ip</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    {foreach $admin_list as $v}
                    <tr>
                        <td>{$v.id}</td>
                        <td>{$v.username}</td>
                        <td>{$v.group_title}</td>
                        <td>{$v.last_login_time}</td>
                        <td>{$v.last_login_ip}</td>
                        <td>
                            <a href="{:url('edit',['id'=>$v.id])}" class="layui-btn layui-btn-xs layui-btn-normal"><i class="layui-icon layui-icon-edit"></i></a>
                            <a href="{:url('delete',['id'=>$v.id])}" class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="layui-icon layui-icon-delete"></i></a>
                        </td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>
{/block}
