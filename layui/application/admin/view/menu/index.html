{extend name="base" /}

{block name="body"}

<div class="layui-body">
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">后台菜单</li>
            <li><a href="{:url('addmenu')}">添加菜单</a></li>
        </ul>
        <div class="layui-tab-content">
            <table class="layui-table">
                <thead>
                <tr>
                    <th style="width: 30px">#</th>
                    <th style="width: 30px">排序</th>
                    <th>菜单名称</th>
                    <th>控制器方法</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach $admin_level_list as $v}
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.sort}</td>
                    <td>{neq name="v['level']" value="1"}|{php}for($i=1; $i<$v['level']; $i++){echo '---';}{/php}{/neq}{$v.title}</td>
                    <td>{$v.name}</td>
                    <td><img src="/static/images/{if $v['status']==1}yes.png{else /}cancel.png{/if}" onclick="changeTableVal('auth_rule','id',{$v['id']},'status',this)"></td>
                    <td>
                        <a href="{:url('addmenu',['pid'=>$v.id])}" class="layui-btn layui-btn-xs">添加子菜单</a>
                        <a href="{:url('edit',['id'=>$v.id])}" class="layui-btn layui-btn-xs layui-btn-normal"><i class="layui-icon layui-icon-edit"></i></a>
                        <a href="{:url('delete',['id'=>$v.id])}" class="layui-btn layui-btn-xs layui-btn-danger ajax-delete"><i class="layui-icon layui-icon-delete"></i></a>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>

{/block}
