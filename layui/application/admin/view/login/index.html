<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/admin.css">
</head>
<body class="login">

<div class="login-title">后台管理系统</div>
<form class="layui-form login-form" action="{:url('loginHandle')}" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            {:token()}
            <input type="text" name="username" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-block">
            <input type="text" name="verify" required  lay-verify="required" autocomplete="off" class="layui-input layui-input-inline">
            <img src="{:captcha_src()}" alt="点击更换" title="点击更换" class="captcha" onclick="this.src='{:captcha_src()}?time='+Math.random()">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">登录</button>
        </div>
    </div>
</form>


<script src="__JS__/jquery.min.js"></script>
<script src="__STATIC__/layui/layui.all.js"></script>
<script src="__JS__/admin.js"></script>

</body>
</html>
